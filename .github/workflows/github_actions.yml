name: github_actions

# Run this workflow every time a new commit pushed to your repository
on:
  - push
  - pull_request

jobs:
  build:

    # The type of machine to run the job on
    runs-on: ubuntu-latest

    strategy:
      # Node versions list
      matrix:
        node-version: [14.x]

    steps:
         
      - name: clone my repo
        uses: actions/checkout@v1      

      - name: install dep-s
        run: make install

      - name: run linter
        run: make lint
